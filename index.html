<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WildShop Landing page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- The video -->
    <video
      autoplay
      muted
      loop
      class="mobileLandingVideo"
      poster="./media/landingPoster.png"
    >
      <source src="./media/mobileLandingVideo.mp4" type="video/mp4" />
    </video>

    <!-- Optional: some overlay text to describe the video -->
    <header class="landingHeader">
      <h1 class="landingTittle">WildShop</h1>
      <button class="landingButton">Shop here</button>
    </header>
  </body>
</html>
